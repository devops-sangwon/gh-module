name: 'Send Slack Message'
author: EleSangwon
description: ''
inputs:
  MESSAGE: 
    description: ''
    required: true
    default: ''
  TOTAL_BEFORE_COST: 
    description: ''
    required: true
    default: ''
  TOTAL_AFTER_COST: 
    description: ''
    required: true
    default: ''
  EKS_CLUSTER:
    required: true
    default: 'eks-cost-project-dev'
  TARGET_NAMESPACE:
    required: true
    default: 'sock-shop'
  TARGET_APP:
    required: true
    default: 'sock-shop'
  ACTION_URL:
    required: true
    default: 'sock-shop'
  SLACK_WEBHOOK:
    required: true
runs:
  using: "composite"
  steps:
    - name: Send Slack Message
      uses: slackapi/slack-github-action@v1.23.0
      with:
        payload: |
          {
            "attachments": [
                {
                    "fallback": "✅ ${{ inputs.MESSAGE }}",
                    "color": "#EB5353",
                    "text": "✅ ${{ inputs.MESSAGE }}",
                    "fields": [
                        {
                            "title": "CLUSTER_NAME",
                            "value": "${{ inputs.EKS_CLUSTER }}",
                            "short": true
                        },
                        {
                            "title": "TOTAL_BEFORE_COST",
                            "value": "${{ inputs.TOTAL_BEFORE_COST }}",
                            "short": true
                        },
                        {
                            "title": "TOTAL_AFTER_COST",
                            "value": "${{ inputs.TOTAL_AFTER_COST }}",
                            "short": true
                        },
                        {
                            "title": "ACTOR",
                            "value": "${{ github.ACTOR }}",
                            "short": true
                        },
                    ],
                    "actions": [
                        {
                            "type": "button",
                            "text": "Visit workflow",
                            "url" : "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                        }
                    ]
                }
            ]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ inputs.SLACK_WEBHOOK }}
        SLACK_WEBHOOK_TYPE: INCOMING_WEBHOOK
